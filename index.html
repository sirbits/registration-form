<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Registration</title>
		<link href="assets/bootstrapv5.3/css/bootstrap.min.css" rel="stylesheet" >
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">	
		<style>
			form {
				font-family: 'Roboto', sans-serif;
			}
			.bg-theme{
				background: linear-gradient(123deg, #71b8e7, #9b59b6);
			}
			.form-title{
				position: relative;
				
			}
			.form-title::after{
				content: "";
				display:inline-block;
				width:25px;
				height:2px;
				background: linear-gradient(123deg, #71b8e7, #9b59b6);
				position: absolute;
				bottom:-5px;

			}

		</style>
	</head>
	<body class = "bg-theme">
		<div class="container min-vh-100 d-flex justify-content-center align-items-center">
			<div class = "row">
				<div class = "col-md-10 col-lg-8 mx-auto bg-light p-5 rounded shadow">
					<div class="mb-3 form-title"><h4>Registration</h4></div>
					<form class =  "needs-validation" novalidate>
						<div class="row">
							<div class="col-lg-6">
								<div class="mb-3">
									<label class="mb-1">Full Name</label>
									<input type="text" class="form-control" placeholder="Enter your name" required>
								</div>
							</div>
						
							<div class="col-lg-6">
								<div class="mb-3">
									<label class="mb-1">Username</label>
									<input type="text" class="form-control" placeholder="Enter your username" required>
								</div>
							</div>
		
							<div class="col-lg-6">
								<div class="mb-3">
									<label class="mb-1">Email</label>
									<input type="email" class="form-control" placeholder="Enter your email" required>
								</div>
							</div>
		
							<div class="col-lg-6">
								<div class="mb-3">
									<label class="mb-1">Phone Number</label>
									<input type="tel" class="form-control" placeholder="Enter your number" required>
								</div>
							</div>
		
							<div class="col-lg-6">
								<div class="mb-3">
									<label class="mb-1">Password</label>
									<input type="password" class="form-control" placeholder="Enter your password" required>
								</div>
							</div>
		
							<div class="col-lg-6">
								<div class="mb-3">
									<label class="mb-1">Confirm Password</label>
									<input type="password" class="form-control" placeholder="Confirm your password" required>
								</div>
							</div>
		
		
							<div class="col-md-12">
								<div class="mb-3">
									<div class="mb-1"><label>Gender</label></div>
				
								
								  
									<div class="form-check form-check-inline">
										<input type="radio" name="gender" value="male" class="form-check-input">
										<label class="form-check-label">Male</label>
									</div>
								  
									<div class="form-check form-check-inline">
										<input type="radio" name="gender" value="female" class="form-check-input"> 
										<label class="form-check-label">Female</label>
									</div>
								  
									<div class="form-check  form-check-inline">
										<input type="radio" name="gender" value="other" class="form-check-input">
										<label class="form-check-label">Prefer not to say</label>
									</div>
								  
								  </div>
							</div>
		
							<div class = "col-md-12">
								<button type="submit" class="btn bg-theme w-100 text-white">Register</button>
							</div>
		
						</div>
					  
						
					  
						
					  
					</form>
				</div>

			</div>
				

		</div>


		<script src="./assets/bootstrapv5.3/js/bootstrap.bundle.min.js" ></script>
	</body>
</html>
